<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="quicknote.css"/>
	<script src="quicknote.js"></script>
	<!-- This is the Math.js library. It has been downloaded to eliminate the need for a CDN.  This version is provided under the Apache license-->
	<script src="math.min.js"></script>
  </head>

<body>
	<div class="main" id="main">
		<table class="userArea">
			<tr>
				<!-- <input class="calcDisplay" type="text" size="12" id="main.display"></input> -->
				<div class="outerDisplay"> <div class="calcDisplay" id="main.display"></div> </div>
			</tr>
			<tr>
				<td><button class="smallButton" id="main.keyboard.one">1</button></td>
				<td><button class="smallButton" id="main.keyboard.two">2</button></td>
				<td><button class="smallButton" id="main.keyboard.three">3</button></td>
				<td><button class="smallButton" id="main.keyboard.add">+</button></td>
				<td><button class="smallButton" id="main.keyboard.clear">C</button></td>
			</tr>
			<tr>
				<td><button class="smallButton" id="main.keyboard.four">4</button></td>
				<td><button class="smallButton" id="main.keyboard.five">5</button></td>
				<td><button class="smallButton" id="main.keyboard.six">6</button></td>
				<td><button class="smallButton" id="main.keyboard.subtract">-</button></td>
				<td><button class="smallButton" id="main.keyboard.back">‚Üê</button></td>
			</tr>
			<tr>
				<td><button class="smallButton" id="main.keyboard.seven">7</button></td>
				<td><button class="smallButton" id="main.keyboard.eight">8</button></td>
				<td><button class="smallButton" id="main.keyboard.nine">9</button></td>
				<td><button class="smallButton" id="main.keyboard.multiply">*</button></td>
				<td><button class="smallButton" id="main.keyboard.factorial">!</button></td>
			</tr>
			<tr>
				<td><button class="smallButton" id="main.keyboard.decimal">.</button></td>
				<td><button class="smallButton" id="main.keyboard.zero">0</button></td>
				<td><button class="smallButton" id="main.keyboard.equals">=</button></td>
				<td><button class="smallButton" id="main.keyboard.divide">/</button></td>
			</tr>
		</table>
	</div>
</body>

</html>
