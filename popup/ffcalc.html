<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="ffcalc.css"/>
	<script src="ffcalc.js"></script>
	<!-- This is the Math.js library. It has been downloaded to eliminate the need for a CDN.  This version is provided under the Apache license-->
	<script src="math.min.js"></script>
</head>

<body>
	<div class="main" id="main">
		<div class="outerDisplay"> <div class="calcDisplay" id="main.display"></div> </div>
		<div class="gridContainer" id="main.keyboard">
			<div class="smallButton" id="main.keyboard.one">1</div>
			<div class="smallButton" id="main.keyboard.two">2</div>
			<div class="smallButton" id="main.keyboard.three">3</div>
			<div class="tall4th" id="main.keyboard.clear">c</div>
			<div class="wide5th" id="main.keyboard.back">←</div>	
			<div class="smallButton" id="main.keyboard.factorial">!</div>
			
			<div class="smallButton" id="main.keyboard.four">4</div>
			<div class="smallButton" id="main.keyboard.five">5</div>
			<div class="smallButton" id="main.keyboard.six">6</div>
			<div class="smallButton" id="main.keyboard.leftParenthesis">(</div>
			<div class="smallButton" id="main.keyboard.rightParenthesis">)</div>
			<div class="smallButton" id="main.keyboard.exponent">^</div>
			
			<div class="smallButton" id="main.keyboard.seven">7</div>
			<div class="smallButton" id="main.keyboard.eight">8</div>
			<div class="smallButton" id="main.keyboard.nine">9</div>
			<div class="smallButton" id="main.keyboard.pi">Π</div>
			<div class="smallButton" id="main.keyboard.add">+</div>
			<div class="smallButton" id="main.keyboard.subtract">-</div>
			<div class="smallButton" id="main.keyboard.mod">%</div>
			
			<div class="smallButton" id="main.keyboard.decimal">.</div>
			<div class="smallButton" id="main.keyboard.zero">0</div>
			<div class="smallButton" id="main.keyboard.multiply">*</div>
			<div class="smallButton" id="main.keyboard.divide">/</div>
			<div class="wide3rd" id="main.keyboard.equals">=</div>
			<div class="smallButton" id="main.keyboard.root">√</div>
		<div>
	</div>
</body>
</html>
