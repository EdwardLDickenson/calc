<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="ffcalc.css"/>
	<script src="ffcalc.js"></script>
	<!-- This is the Math.js library. It has been downloaded to eliminate the need for a CDN.  This version is provided under the Apache license-->
	<script src="math.min.js"></script>
</head>

<body>
	<div class="main" id="main">


			<div class="outerDisplay"> <div class="calcDisplay" id="main.display"></div> </div>

		<div class="gridContainer">
			<div class="item1"><button class="smallButton" id="main.keyboard.one">1</button></div>
			<div class="item2"><button class="smallButton" id="main.keyboard.two">2</button></div>
			<div class="item3"><button class="smallButton" id="main.keyboard.three">3</button></div>
			<div class="item4"><button class="doubleWidthButton" id="main.keyboard.clear">c</button></div>
			<div class="item5"><button class="smallButton" id="main.keyboard.leftParenthesis">(</button></div>
			<div class="item6"><button class="smallButton" id="main.keyboard.rightParenthesis">)</button></div>

			<div class="item7"><button class="smallButton" id="main.keyboard.four">4</button></div>
			<div class="item8"><button class="smallButton" id="main.keyboard.five">5</button></div>
			<div class="item9"><button class="smallButton" id="main.keyboard.six">6</button></div>
			<div class="item10"><button class="doubleHeightButton" id="main.keyboard.add">+</button></div>
			<div class="item11"><button class="smallButton" id="main.keyboard.subtract">-</button></div>
			<div class="item12"><button class="smallButton" id="main.keyboard.multiply">*</button></div>
			<div class="item13"><button class="smallButton" id="main.keyboard.factorial">!</button></div>

			<div class="item14"><button class="smallButton" id="main.keyboard.seven">7</button></div>
			<div class="item15"><button class="smallButton" id="main.keyboard.eight">8</button></div>
			<div class="item16"><button class="smallButton" id="main.keyboard.nine">9</button></div>
			<div class="item17"><button class="smallButton" id="main.keyboard.back">‚Üê</button></div>

			<div class="item18"><button class="smallButton" id="main.keyboard.decimal">.</button></div>
			<div class="item19"><button class="smallButton" id="main.keyboard.zero">0</button></div>
			<div class="item20"><button class="doubleWidthButton" id="main.keyboard.equals">=</button></div>
			<div class="item21"><button class="smallButton" id="main.keyboard.divide">/</button></div>
			<div class="item22"><button class="smallButton" id="main.keyboard.exponent">^</button></div>
		<div>
	</div>
</body>
</html>
