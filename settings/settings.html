<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../ffcalc.css"/>
	<script src="options.js"></script>
</head>

<body>
	<ul>
		<li>Foreground Color</li>
		<ul>
			<li>Red <input type="text" id="fgRed"></input> <input type="range" id="fgRedSlider" min="0" max="255" value="0"></input></li>
			<li>Green <input type="text" id="fgGreen"></input> <input type="range" id="fgGreenSlider" min="0" max="255" value="0"></li>
			<li>Blue <input type="text" id="fgBlue"></input> <input type="range" id="fgBlueSlider" min="0" max="255" value="0"></li>
		</ul>
		<li>Background Color</li>
		<ul>
			<li>Red <input type="text" id="bgRed"></input> <input type="range" id="bgRedSlider" min="0" max="255" value="0"></li>
			<li>Green <input type="text" id="bgGreen"></input> <input type="range" id="bgGreenSlider" min="0" max="255" value="0"></li>
			<li>Blue <input type="text" id="bgBlue"></input> <input type="range" id="bgBlueSlider" min="0" max="255" value="0"></li>
		</ul>
		<li><span>Display Size <input type="text" id="displaySize"></input> digits <input type="range" id="displaySizeSlider" min="0" max="32" value="0"></span></li>
		<li><span> Use Commas<input type="checkbox" id="useCommas" class="switch"></span></span></li>
		<li><button class="uiButton" id="resetButton">Reset To Defaults</button></li>
	</ul>
</body>
</html>
